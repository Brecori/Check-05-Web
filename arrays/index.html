<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercício Arrays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    
        <div class="row container-fluid">
            <div class="col-12 px-5 my-4 text-center">
                <h1 class="display-3">Checkpoint 05 - Exercício 1 - Arrays</h1>
            </div>
            <div class="col-12 px-5 my-2">
                <h3 class="display-6">Gerando Arrays</h3>
                <div class="border rounded py-4 px-3 lead" id="array1"></div>
            </div>
            <div class="col-12 px-5 mb-2">
                <h3 class="display-6">Array Negativo</h3>
                <div class="border rounded py-4 px-3  lead" id="array2"></div>
            </div>
            <div class="col-12 px-5 mb-2">
                <h3 class="display-6">Números Sucessores</h3>
                <div class="border rounded py-4 px-3 lead" id="array3"></div>
            </div>
            <div class="col-12 px-5 mb-2">
                <h3 class="display-6">Números Pares</h3>
                <div class="border rounded py-4 px-3 lead" id="array4"></div>
            </div>
            <div class="col-12 px-5 mb-2">
                <h3 class="display-6">Somatória</h3>
                <div class="border rounded py-4 px-3 lead" id="array5"></div>
            </div>
            <div class="col-12 px-5 text-end">
                <button class="btn btn-lg btn-danger" onclick="arrayOne(numbers); arrayTwo(numbers); arrayThree(numbers); arrayFour(numbers); arrayFive(numbers)">Gerar Dados</button>
            </div>
        </div>
    
    <script src="./js/arrays.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
